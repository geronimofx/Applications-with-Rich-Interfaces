<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Autocomplete Endereço</title>
        <link rel="stylesheet" href="./styles.css" />
        <!-- Bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
        />
        <script src="js/scripts.js" defer></script>
    </head>
    <body id="page">    
        <div id="order-form-container" class="container p-6 my-md-4 px-md-0">
            <div id="form-header">
                <h2>Informe seu CEP</h2>
                <p>Digite seu CEP abaixo para obter as informações do seu endereço</p>
            </div>
            <form id="address-form">
                <div class="row mb-3">
                    <div class="form-floating">
                        <input
                        type="text"
                        class="form-control shadow-none"
                        id="cep"
                        name="cep"
                        placeholder="Digite o seu CEP"
                        maxlength="8"
                        minlength="8"
                        required
                        />
                        <label for="cep">Digite o seu CEP</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                        <input
                        type="text"
                        class="form-control shadow-none"
                        id="address"
                        name="address"
                        placeholder="Rua"
                        disabled
                        required
                        data-input
                        />
                        <label for="address">Logradouro</label>
                    </div>
                    <div class="col-12 col-sm-6 form-floating">
                        <input
                        type="text"
                        class="form-control shadow-none"
                        id="number"
                        name="number"
                        placeholder="Digite o número da residência"
                        disabled
                        required
                        data-input
                        />
                        <label for="number">Número da residência</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
                        <input
                        type="text"
                        class="form-control shadow-none"
                        id="city"
                        name="city"
                        placeholder="Cidade"
                        disabled
                        required
                        data-input
                        />
                        <label for="city">Cidade</label>
                    </div>
                    <div class="col-12 col-sm-6 form-floating">
                        <input
                        type="text"
                        class="form-control shadow-none"
                        id="neighborhood"
                        name="neighborhood"
                        placeholder="Bairro"
                        disabled
                        required
                        data-input
                        />
                        <label for="neighborhood">Bairro</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="form-floating">
                        <textarea 
                            class="form-control" 
                            placeholder="Digite o complemento" 
                            id="complement"
                            name="complement"
                        ></textarea>
                        <label for="complement">Complemento</label>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
